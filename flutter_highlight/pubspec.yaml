name: flutter_highlight
description: Syntax highlighting widget for Flutter with lots of languages and themes support.
version: 0.7.0
homepage: https://github.com/Purple-Graphite/highlight/tree/master/flutter_highlight
publish_to: 'none'

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  highlight:
    git:
      url: git@github.com:Purple-Graphite/highlight.git
      ref: highlight/v0.7.0
      path: highlight/

dev_dependencies:
  flutter_test:
    sdk: flutter
